---
layout: page
title: photos
permalink: /photos/
---

<div class="blog">
  <h5 class="section-intro">Photographs</h5>
  <h1 class="blog-heading">Selection from some of my adventures</h1>

  <div class="gallery">
    {% for photo_page in site.photosets %}
      <div class="gallery__img">
        <a class="text-link text-center" href="{{ photo_page.url | prepend: site.baseurl }}">
          <img src=" {{ site.baseurl }}{{ photo_page.img }}" loading="lazy" alt="{{ photo_page.title }}">
          {{ photo_page.title }}
        </a>
      </div>
    {% endfor %}
  </div>

</div>
