---
layout: default
---

<div class="post blog">
{% assign num = page.photos.size %}

<h1>{{ page.title }}</h1>
<div class="gallery">
  {% for i in (1..num) %}
  <div class="gallery__img">
    <img src="{{ site.baseurl }}/img/photos/{{ page.photos.set }}/IMG_{{ i }}.jpg" alt="Photo {{ i }} from {{ page.photos.set | capitalize }}">
  </div>
  {% endfor %}
</div>
<div>
  <a class="text-link" href="{{ site.baseurl }}/photos/">View all photos</a>
</div>
</div>
